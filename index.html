<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Challenge</title>
    <link rel="stylesheet" href="./qwert/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="countdown"></div>
      <div class="Rules">
        <h2>Food Quiz</h2>
        <p>
          Try to answer the following questions within the time limit.Keep in
          mind you penalize you by 15secs
        </p>
      </div>
      <div id="questionBox" class="hide">
        <div id="questions">questions</div>
        <div class="choices">
          <button id="choice1" class="button">Choice1</button>
          <button id="choice2" class="button">Choice2</button>
          <button id="choice3" class="button">Choice3</button>
          <button id="choice4" class="button">Choice4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="button">startQuiz</button>
        <button id="Next" class="button">Next</button>
      </div>
      <div class="hide" id="score-page">
        <h2>Totalscore</h2>
        <p>your finalscore is: <span id="finalscore"></span></p>
        <p>your highscore is:<span id="highscore"></span></p>
        <label> Enter initials</label>
        <input id="initials" type="text" />
        <button id="submit" class="button">Submit</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
