<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="score">
        <span id="user-score">0</span>
        <span> / </span>
        <span id="total-score">0</span>
      </div>
      <div id="countdown"></div>
      <div class="Rules">
        <h2>Food Quiz</h2>
        <p>
          Try to answer the following questions within the time limit.Keep in
          mind you penalize you by 15secs
        </p>
      </div>
      <div id="questionBox" class="hide">
        <div id="questions">questions</div>
        <div class="choices">
          <button id="choice1" class="button">Choice1</button>
          <button id="choice2" class="button">Choice2</button>
          <button id="choice3" class="button">Choice3</button>
          <button id="choice4" class="button">Choice4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="button">startQuiz</button>
        <button id="Next" class="button">Next</button>
        <button class="button">Previous</button>
        <button class="button">Submit</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
